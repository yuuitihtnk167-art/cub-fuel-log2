<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>スーパーカブ燃費記録</title>

  <meta name="theme-color" content="#0f766e" />
  <meta name="description" content="スーパーカブ燃費管理アプリ" />

  <!-- manifest：ファイル名と完全一致 -->
  <link rel="manifest" href="./cub-manifest.webmanifest">
  <meta name="theme-color" content="#0f766e">


  <!-- アイコン（インストール判定に効く） -->
  <link rel="icon" href="./icons/cub-icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/cub-icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="./cub.css" />
  <script defer src="./cub.js"></script>
</head>

<body>
  <header class="header">
    <h1>🛵 スーパーカブ燃費記録</h1>
  </header>

  <main class="container">
    <nav class="tabs">
      <button class="tab-btn active" data-tab="input" type="button">入力</button>
      <button class="tab-btn" data-tab="list" type="button">履歴</button>
      <button class="tab-btn" data-tab="summary" type="button">月次集計</button>
    </nav>

    <!-- 入力 -->
    <section id="view-input" class="tab-content">
      <div id="fuel-preview-card" class="preview-card">
        <div class="preview-title">今回の計算結果（プレビュー）</div>
        <div class="preview-value" id="preview-efficiency">-</div>
        <div class="preview-sub">
          走行: <span id="preview-distance">0</span> km /
          給油: <span id="preview-fuel">0.00</span> L
        </div>
      </div>

      <div class="card card-accent">
        <form id="fuelForm">
          <div class="form-group">
            <label for="date">日付</label>
            <input id="date" type="date" required />
          </div>

          <div class="form-group">
            <label for="odometer">積算距離 (km)</label>
            <input id="odometer" type="number" step="0.1" inputmode="decimal" placeholder="例: 56218.1" required />
            <small id="last-odometer-hint" class="hint"></small>
          </div>

          <div class="form-group">
            <label for="fuel">給油量 (L)</label>
            <input id="fuel" type="number" step="0.01" inputmode="decimal" placeholder="例: 3.46" />
          </div>

          <div class="form-group">
            <label for="memo">メモ</label>
            <textarea id="memo" rows="2" placeholder="給油場所や走行条件など"></textarea>
          </div>

          <button id="submitButton" class="btn btn-main" type="submit">💾 記録を追加する</button>
        </form>
      </div>
    </section>

    <!-- 履歴 -->
    <section id="view-list" class="tab-content hidden">
      <button class="btn btn-toggle" id="toggleImport" type="button">📥 CSVインポート機能を開く</button>

      <div id="import-panel" class="import-section hidden">
        <div class="import-title">🛵 CSVインポート</div>
        <div class="import-desc">1行目をヘッダーとして、日付・積算距離・給油量の列を自動判定します。</div>
        <input id="csvFile" type="file" accept=".csv" />
        <button class="btn btn-import" id="importBtn" type="button">📥 インポート実行</button>
        <div class="import-note">千区切り（56,218.1）や「km」「L」付きも自動で数値化します。</div>
      </div>

      <div id="logs-container" class="logs">
        <p class="muted center pad">データを読み込み中…</p>
      </div>

      <button class="btn btn-export" id="exportBtn" type="button">📤 CSVエクスポート</button>
      <button class="btn btn-danger-full" id="deleteAllBtn" type="button">🗑️ 全データ削除</button>
    </section>

    <!-- 集計 -->
    <section id="view-summary" class="tab-content hidden">
      <div class="form-group">
        <label for="summaryMonth">表示年月</label>
        <input id="summaryMonth" type="month" />
      </div>
      <div id="summary-content">
        <p class="muted center pad">年月を選んで集計してください。</p>
      </div>
    </section>
  </main>

  <div id="notification" class="toast">保存しました</div>
</body>
</html>
